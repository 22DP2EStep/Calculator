<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Icons/Main_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <input type="text" name="text" placeholder="0" id="textField" readonly><br>

        
        <button class="num" id="btn7">7</button>
        <button class="num" id="btn8">8</button>
        <button class="num" id="btn9">9</button>
        <button class="operation" id="btnDel">DEL</button>
        <button class="operation" id="btnClear">C</button><br>

        <button class="num" id="btn4">4</button>
        <button class="num" id="btn5">5</button>
        <button class="num" id="btn6">6</button>
        <button class="operation" id="btnMultiply">*</button>
        <button class="operation" id="btnDivide">/</button><br>

        <button class="num" id="btn1">1</button>
        <button class="num" id="btn2">2</button>
        <button class="num" id="btn3">3</button>
        <button class="operation" id="btnMinus">-</button><br>

        <button id="clearHistory">Cl His</button>
        <button class="num" id="btn0">0</button>
        <button class="num" id="btnDot">.</button>
        <button class="operation" id="btnPlus">+</button>

        <button id="equal">=</button>

        
       
    </div>

    
    <div class="history">
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
